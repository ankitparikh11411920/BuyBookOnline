<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
   /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    </style>
</head>
<body>

<div class="jumbotron">
    <div class="container text-center">
        <h1>Buy Book Online</h1>
    </div>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--      <a class="navbar-brand" href="#">Logo</a>-->
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="allproducts">Products</a></li>
                <li><a href="yourorders">Your Orders</a></li>
                <li><a href="logout">Log Out</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Welcome {{Username}}</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
<div class="row">
    {% for category in Categories %}
        <div class="col-sm-4">
            <a href="category?category={{category.category_name}}">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{category.category_name}}</div>
                    <div class="panel-body"><img src="{{category.category_image}}" class="img-responsive"
                                                 style="width:400px;height:200px" alt="Image"></div>

                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
