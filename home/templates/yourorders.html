<html>
<head>
    <title>Your Orders</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>

<div class="container">
    <div class="row">
        {% for book in books %}
        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">
                <img src="{{book.book.image}}" class="card-img-top" alt="..." style="width:100%;height:300px">
                <div class="card-body">
                    <h5 class="card-title">{{book.book.name}}</h5>
                    <p class="card-text">â‚¹{{book.book.price}}</p>
                    <p class="card-text">Qty: 1</p>
                    Ordered On: <p class="card-text">{{book.orderedOn}}</p>
                    Address: <p class="card-text">{{book.address}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>
</body>
</html>
