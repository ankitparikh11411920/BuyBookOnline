<html>
<head>
<title>All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        {% for book in Books %}
        <div class="col-sm-4">
            <div class="card" style="width: 20rem;">
                <img src="{{book.image}}" class="card-img-top" alt="..." style="width:100%;height:300px">
                <div class="card-body">
                    <h5 class="card-title">{{book.name}}</h5>
                    <p class="card-text">{{book.desc}}</p>
                    <p class="card-text">â‚¹{{book.price}}</p>
                    {% if book.quantity > 0 %}
                        <a href="/buybookonline/home/order?id={{book.id}}" class="btn btn-primary">Buy</a>
                    {% else %}
                        <p class="card-text" style="color:red">Out of Stock</p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>
</body>
</html>
